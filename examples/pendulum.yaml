env_name: Pendulum-v1
variables:
    - name: omega
      type: float
      location: obs
      identifier: 2
    - name: theta
      type: float
      location: state
      identifier: th
specifications:
    - name: task
      descriptor: optional description
      spec: task = always(eventually[0:5]((theta <= 0.5) and (omega <= 0.5)))
      weight: 1.0