env_name: CartPole-v1
variables:
    - name: pos
      type: float
      location: obs
      identifier: 0
    - name: pos_dot
      type: float
      location: obs
      identifier: 1
    - name: angle
      type: float
      location: obs
      identifier: 2
    - name: angle_dot
      type: float
      location: obs
      identifier: 3
specifications:
    - name: position_bound
      descriptor: cart remains in the bounds so that |pos| <= 2.4
      spec: position_bound = always((pos <= 2.4) and (pos >= -2.4))
      weight: 1.0
    - name: angle_bound
      descriptor: cart keeps the pole upright in the bounds so that |angle| <= 12 degrees
      spec: angle_bound = always((angle <= 0.20943951023) and (angle >= -0.20943951023))
      weight: 1.0
    - name: stability
      descriptor: The cart and pole stabilize so that the cart is within |pos| <= 0.5 and the pole is within |angle| <= 2 degrees
      spec: stability = always((pos <= 0.5) and (pos >= -0.5) and (angle <= 0.0349066) and (angle >= -0.0349066))
      weight: 1.0